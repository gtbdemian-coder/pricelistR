<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>가격 등록</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
        }

        .wrap {
            max-width: 720px;
            margin: 40px auto;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row > div {
            flex: 1;
        }

        .actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }

        button, .btn {
            padding: 10px 14px;
            border: 1px solid #ccc;
            background: #f7f7f7;
            border-radius: 6px;
            cursor: pointer;
        }

        .field-error {
            border-color: #c00;
            background: #fff6f6;
        }

        .error-msg {
            color: #c00;
            font-weight: 500;
            margin-top: 4px;
            font-size: .92rem;
        }

        .section-title {
            margin-top: 18px;
            font-size: 1.05rem;
            color: #444;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>가격 등록</h1>

    <!-- 글로벌 메시지 -->
    <div th:if="${error}" style="color:#c00" th:text="${error}"></div>
    <div th:if="${message}" style="color:#060" th:text="${message}"></div>

    <!-- 클래스 레벨 에러 (합계 100%, 중복, 쌍 불일치 등) -->
    <div th:if="${#fields.hasGlobalErrors()}" class="error-msg"
         th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

    <form th:action="@{/prices/register}" th:object="${form}" method="post">

        <!-- 제품명 -->
        <label>제품명
            <input type="text" th:field="*{name}" placeholder="예) Nylon 100"
                   th:classappend="${#fields.hasErrors('name')} ? ' field-error' : ''" required/>
            <div class="error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </label>

        <!-- 가공 & 가격 -->
        <div class="row">
            <div>
                <label>가공/마감
                    <input type="text" th:field="*{finish}" placeholder="예) PU Coating"
                           th:classappend="${#fields.hasErrors('finish')} ? ' field-error' : ''"/>
                    <div class="error-msg" th:if="${#fields.hasErrors('finish')}" th:errors="*{finish}"></div>
                </label>
            </div>
            <div>
                <label>가격
                    <input type="number" step="0.01" min="0" th:field="*{price}" placeholder="예) 12.50" required
                           th:classappend="${#fields.hasErrors('price')} ? ' field-error' : ''"/>
                    <div class="error-msg" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </label>
            </div>
        </div>

        <!-- 혼용률 3쌍 -->
        <div class="section-title">혼용률 (합계 100%)</div>

        <!-- 첫 번째 쌍 -->
        <div class="row">
            <div>
                <label>소재 1
                    <select th:field="*{material1}"
                            th:classappend="${#fields.hasErrors('material1')} ? ' field-error' : ''">
                        <option value="">-- 선택 --</option>
                        <option th:each="m : ${materials}" th:value="${m}" th:text="${m}"></option>
                    </select>
                    <div class="error-msg" th:if="${#fields.hasErrors('material1')}" th:errors="*{material1}"></div>
                </label>
            </div>
            <div>
                <label>비율 1 (%)
                    <input type="number" min="0" max="100" step="1" th:field="*{ratio1}" placeholder="예) 30"
                           th:classappend="${#fields.hasErrors('ratio1')} ? ' field-error' : ''"/>
                    <div class="error-msg" th:if="${#fields.hasErrors('ratio1')}" th:errors="*{ratio1}"></div>
                </label>
            </div>
        </div>

        <!-- 두 번째 쌍 -->
        <div class="row">
            <div>
                <label>소재 2
                    <select th:field="*{material2}"
                            th:classappend="${#fields.hasErrors('material2')} ? ' field-error' : ''">
                        <option value="">-- 선택 --</option>
                        <option th:each="m : ${materials}" th:value="${m}" th:text="${m}"></option>
                    </select>
                    <div class="error-msg" th:if="${#fields.hasErrors('material2')}" th:errors="*{material2}"></div>
                </label>
            </div>
            <div>
                <label>비율 2 (%)
                    <input type="number" min="0" max="100" step="1" th:field="*{ratio2}" placeholder="예) 20"
                           th:classappend="${#fields.hasErrors('ratio2')} ? ' field-error' : ''"/>
                    <div class="error-msg" th:if="${#fields.hasErrors('ratio2')}" th:errors="*{ratio2}"></div>
                </label>
            </div>
        </div>

        <!-- 세 번째 쌍 -->
        <div class="row">
            <div>
                <label>소재 3
                    <select th:field="*{material3}"
                            th:classappend="${#fields.hasErrors('material3')} ? ' field-error' : ''">
                        <option value="">-- 선택 --</option>
                        <option th:each="m : ${materials}" th:value="${m}" th:text="${m}"></option>
                    </select>
                    <div class="error-msg" th:if="${#fields.hasErrors('material3')}" th:errors="*{material3}"></div>
                </label>
            </div>
            <div>
                <label>비율 3 (%)
                    <input type="number" min="0" max="100" step="1" th:field="*{ratio3}" placeholder="예) 50"
                           th:classappend="${#fields.hasErrors('ratio3')} ? ' field-error' : ''"/>
                    <div class="error-msg" th:if="${#fields.hasErrors('ratio3')}" th:errors="*{ratio3}"></div>
                </label>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="actions">
            <button type="submit">등록</button>
            <a class="btn" th:href="@{/prices}">목록</a>
        </div>
    </form>
</div>
</body>
</html>
